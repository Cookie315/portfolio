<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>H1 headline</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>this is sample text message.</p>
                <p><strong>this</strong> is sample <em>text message.</em></p>
                <p>this is <small>sample text message.</small></p>
                <p>this is <code>sample text</code> message.</p>
                <p>this is sample <mark>text message.</mark></p>
                <p><s>this is</s> sample <del>text message.</del></p>
                <p>this is <ins>sample</ins> text <u>message.</u></p>
            </div>
        </div>
    </div>
    </body>
